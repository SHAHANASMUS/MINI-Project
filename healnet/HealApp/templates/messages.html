<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messages - HealNet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-box { height: 400px; overflow-y: scroll; border: 1px solid #ddd; padding: 15px; background: #fff; }
    .chat-msg { margin-bottom: 12px; }
    .chat-msg.user { text-align: right; }
  </style>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-primary mb-3">ðŸ’¬ Messages</h2>
    <div class="chat-box mb-3">
      {% for msg in messages %}
        <div class="chat-msg {% if msg.sender == user %}user{% endif %}">
          <strong>{{ msg.sender }}:</strong> {{ msg.text }}
        </div>
      {% endfor %}
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" name="message" class="form-control" placeholder="Type your message..." required>
        <button class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
