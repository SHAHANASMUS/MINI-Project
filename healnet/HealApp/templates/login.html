<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HealNet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a74da, #4dafff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
      animation: fadeIn 1.5s ease;
    }
    h1 {
      color: #0a74da;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #0a74da;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
    }
    .btn:hover {
      background: #005bb5;
    }
    .register-link {
      margin-top: 15px;
      display: block;
      font-size: 14px;
      color: #0a74da;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Login</h1>

    <!-- ✅ Django form starts here -->
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>

    <!-- Error / success message -->
    {% if msg %}
      <p style="color:red;">{{ msg }}</p>
    {% endif %}
    <!-- ✅ Django form ends -->

    <a href="{% url 'register' %}" class="register-link">Not registered? Please Register</a>
  </div>
</body>
</html>
