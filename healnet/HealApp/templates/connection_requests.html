<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connection Requests - HealNet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-info mb-4">ü§ù Connection Requests</h2>
    {% for request in requests %}
      <div class="d-flex justify-content-between align-items-center border p-3 mb-2 rounded">
        <span><strong>{{ request.sender }}</strong> wants to connect with you.</span>
        <div>
          <a href="{% url 'accept_request' request.id %}" class="btn btn-success btn-sm">Accept</a>
          <a href="{% url 'reject_request' request.id %}" class="btn btn-danger btn-sm">Reject</a>
        </div>
      </div>
    {% empty %}
      <p class="text-muted">No connection requests at the moment.</p>
    {% endfor %}
  </div>
</div>
</body>
</html>
