<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealNet - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a74da, #4dafff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 70px;
      margin: 0;
      letter-spacing: 2px;
      animation: slideDown 1.5s ease;
    }
    .tagline {
      font-size: 24px;
      margin: 20px 0;
      font-style: italic;
    }
    .btn {
      background: #fff;
      color: #0a74da;
      padding: 14px 32px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.1);
      background: #eaf4ff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HealNet</h1>
    <div class="tagline">Share · Connect · Heal</div>
    <a href="{% url 'login' %}" class="btn">Login</a>
<a href="{% url 'register' %}" class="btn">Register</a>

  </div>
</body>
</html>
