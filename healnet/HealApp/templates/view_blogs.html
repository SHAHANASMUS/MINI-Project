<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Blogs - HealNet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-primary mb-4">ðŸ“š Blogs</h2>
  {% for blog in blogs %}
  <div class="card p-3 mb-3 shadow-sm">
    <h4 class="fw-bold">{{ blog.title }}</h4>
    <p>{{ blog.content|truncatechars:200 }}</p>
    <small class="text-muted">By {{ blog.author.username }} | {{ blog.created_at }}</small><br>

    <a href="" class="btn btn-sm btn-outline-primary mt-2">Read More</a>

    {% if user == blog.author %}
      <a href="{% url 'edit_blog' blog.id %}" class="btn btn-sm btn-warning mt-2">Edit</a>
      <a href="{% url 'delete_blog' blog.id %}" class="btn btn-sm btn-danger mt-2">Delete</a>
      
    {% endif %}
  </div>
{% endfor %}

</div>
</body>
</html>
